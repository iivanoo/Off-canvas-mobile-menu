<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="lib/typicons/typicons.min.css">
        <link rel="stylesheet" type="text/css" href="style/style.css"/>

        <title>Off canvas mobile menu</title>
    </head>
    <body>
      <div id="perspective" class="effect-rotateleft">
          <div id="container">
              <div id="content">
                  TEST (here you can put whatever you need)
                  <!-- contents of the pages -->
              </div><!-- /content -->
          </div><!-- /container -->
          <nav class="menu-nav">
              <!-- These are the items of the menu -->
              <div id="home"><span class="menu-icon typcn typcn-home-outline"></span>Home</div>
              <div id="item2"><span class="menu-icon typcn typcn-news"></span>Menu item 2</div>
              <div id="item3"><span class="menu-icon typcn typcn-upload"></span>Menu item 3</div>
              <div id="item4"><span class="menu-icon typcn typcn-heart"></span>Menu item 4</div>
              <div id="item5"><span class="menu-icon typcn typcn-mail"></span>Menu item 5</div>
              <div id="item6"><span class="menu-icon typcn typcn-group-outline"></span>Menu item 6</div>
          </nav>
      </div><!-- /perspective -->

      <script src="js/menu.js"></script>
      <script>
        // here we declare the menu
        // First parameter: the DOM node that will trigger the event for opening the menu
        // Second parameter: the event that triggers the opening of the menu
        // Third parameter: the function that will manage the closing of the menu
        // Forth parameter: the type of event that will trigger the closing of the menu
        new Menu(document.getElementById('container'), 'click', manageMenuItem, 'click');

        // itemId: the id of the DOM node selected when closing the menu
        function manageMenuItem(itemId) {
          console.log(itemId);
        }
      </script>
    </body>
</html>
